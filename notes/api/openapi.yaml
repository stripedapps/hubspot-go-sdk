info:
  description: ""
  title: Notes
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
  x-hubspot-documentation-banner: NONE
  x-hubspot-api-use-case: "If you had an offline conversation with a customer, you\
    \ could add a note to their contact record with the important takeaways from your\
    \ conversation."
  x-hubspot-related-documentation:
  - name: Notes Guide
    url: https://developers.hubspot.com/docs/guides/api/crm/engagements/notes
  x-hubspot-introduction: Use the notes engagements API to include contextual information
    or associate an attachment with a CRM record. Other users in your HubSpot account
    will then be able to review the note and any attachments.
