        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchReadInputSimplePublicObjectId"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponseSimplePublicObject"
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponseSimplePublicObjectWithErrors"
          description: multiple statuses
        default:
          $ref: "#/components/responses/Error"
      security:
      - oauth2:
        - crm.objects.contacts.read
      - private_apps:
        - crm.objects.contacts.read
      summary: "Read a batch of notes by internal ID, or unique property values"
      tags:
      - Batch
  /crm/v3/objects/notes/{noteId}:
    delete:
      description: "Move an Object identified by `{noteId}` to the recycling bin."
      operationId: "delete-/crm/v3/objects/notes/{noteId}_archive"
      parameters:
      - explode: false
        in: path
        name: noteId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          $ref: "#/components/responses/Error"
      security:
      - oauth2:
        - crm.objects.contacts.write
      - private_apps:
        - crm.objects.contacts.write
      summary: Archive
      tags:
      - Basic
    get:
      description: "Read an Object identified by `{noteId}`. `{noteId}` refers to\
        \ the internal object ID by default, or optionally any unique property value\
        \ as specified by the `idProperty` query param.  Control what is returned\
        \ via the `properties` query param."
      operationId: "get-/crm/v3/objects/notes/{noteId}_getById"
      parameters:
      - explode: false
        in: path
        name: noteId
        required: true
        schema:
          type: string
        style: simple
      - description: "A comma separated list of the properties to be returned in the\
          \ response. If any of the specified properties are not present on the requested\
          \ object(s), they will be ignored."
        explode: true
        in: query
        name: properties
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of the properties to be returned along\
          \ with their history of previous values. If any of the specified properties\
          \ are not present on the requested object(s), they will be ignored."
        explode: true
        in: query
        name: propertiesWithHistory
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of object types to retrieve associated\
          \ IDs for. If any of the specified associations do not exist, they will\
          \ be ignored."
        explode: true
        in: query
        name: associations
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
